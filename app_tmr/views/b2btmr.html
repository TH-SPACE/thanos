<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMR - Tempo Médio de Reparos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS customizado -->
    <link rel="stylesheet" href="/tmr/css/tmr-custom.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/tmr">
                <i class="fas fa-clock"></i> Sistema TMR
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/tmr"><i class="fas fa-home"></i> TMR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-chart-bar"></i> Relatórios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-cog"></i> Configurações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-database"></i> Consultas</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i> <span id="nomeUsuarioNav">Carregando...</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user-circle"></i> Perfil</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt"></i> Sair</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <header class="border-bottom mb-2">
            <div class="row align-items-center py-2">
                <div class="col-md-8">
                    <h1>
                        <i class="fas fa-clock"></i> TMR - Tempo Médio de Reparos
                        <!-- Botões de ação -->
                        <span id="botoesAcao" style="margin-left: 15px;">
                            <button class="btn btn-sm btn-outline-info" id="sincronizarManual" title="Sincronizar Dados">
                                <i class="fas fa-database"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" id="atualizarAmbas" title="Atualizar Tudo">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </span>
                    </h1>
                    <p class="text-muted">Sistema para cálculo do tempo médio dos reparos B2B</p>
                </div>
            </div>
        </header>

        <main>
            <!-- Abas de Visualização -->
            <ul class="nav nav-tabs" id="visualizacaoTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="cluster-tab" data-bs-toggle="tab" data-bs-target="#cluster"
                        type="button" role="tab">Visão por Cluster</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="regional-tab" data-bs-toggle="tab" data-bs-target="#regional"
                        type="button" role="tab">Visão por Regional</button>
                </li>
            </ul>

            <div class="tab-content" id="visualizacaoTabContent">
                <!-- Aba de Cluster -->
                <div class="tab-pane fade show active" id="cluster" role="tabpanel">
                    <div class="card mt-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5><i class="fas fa-building"></i> Visão por Cluster</h5>
                            <div>
                                <select class="form-select form-select-sm me-2" id="filtroGrupoCluster"
                                    style="display: inline-block; width: auto;">
                                    <option value="">Todos os Grupos</option>
                                </select>
                                <select class="form-select form-select-sm me-2" id="filtroRegionalCluster"
                                    style="display: inline-block; width: auto;">
                                    <option value="">Todas as Regionais</option>
                                </select>
                                <div class="dropdown me-2" style="display: inline-block;">
                                    <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button"
                                            id="filtroProcedenciaClusterBtn" data-bs-toggle="dropdown" aria-expanded="false">
                                        <span id="filtroProcedenciaClusterLabel">Procedência</span>
                                    </button>
                                    <div class="dropdown-menu procedencia-dropdown-menu" id="filtroProcedenciaClusterMenu"
                                         style="width: 300px; padding: 10px;">

                                        <!-- Select All Checkbox -->
                                        <div class="mb-2 px-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="selectAllProcedencia">
                                                <label class="form-check-label" for="selectAllProcedencia">
                                                    <strong>Selecionar Todos</strong>
                                                </label>
                                            </div>
                                        </div>

                                        <hr class="my-2">

                                        <!-- Scrollable Container for Options -->
                                        <div class="procedencia-options-container" style="max-height: 300px; overflow-y: auto;">
                                            <!-- Options will be populated dynamically -->
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-sm btn-outline-primary me-2" id="aplicarFiltrosCluster">
                                    <i class="fas fa-filter"></i> Aplicar Filtros
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div>
                                    <!-- Espaço reservado para mensagens de status -->
                                    <small class="text-muted" id="statusMensagemCluster"></small>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-bordered" id="tabelaCluster">
                                    <thead class="table-dark">
                                        <tr id="headerCluster">
                                            <th rowspan="2">Cluster</th>
                                            <!-- Cabeçalhos serão gerados dinamicamente pelo JavaScript -->
                                        </tr>
                                        <tr id="subheaderCluster">
                                            <!-- Subcabeçalhos serão gerados dinamicamente pelo JavaScript -->
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Dados serão carregados via JavaScript -->
                                        <tr id="totalCluster" class="table-info fw-bold">
                                            <td>Total</td>
                                            <!-- Total será preenchido dinamicamente -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- Gráfico de Total de Reparos por Mês -->
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-header bg-light">
                                            <h6 class="mb-0"><i class="fas fa-chart-line"></i> Total de Reparos e TMR Médio por Mês</h6>
                                        </div>
                                        <div class="card-body">
                                            <canvas id="graficoCluster" width="400" height="200"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Aba de Regional -->
                <div class="tab-pane fade" id="regional" role="tabpanel">
                    <div class="card mt-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5><i class="fas fa-globe-americas"></i> Visão por Regional</h5>
                            <div>
                                <select class="form-select form-select-sm me-2" id="filtroGrupoRegional"
                                    style="display: inline-block; width: auto;">
                                    <option value="">Todos os Grupos</option>
                                </select>
                                <button class="btn btn-sm btn-outline-primary me-2" id="aplicarFiltrosRegional">
                                    <i class="fas fa-filter"></i> Aplicar Filtros
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div>
                                    <!-- Espaço reservado para mensagens de status -->
                                    <small class="text-muted" id="statusMensagemRegional"></small>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-bordered" id="tabelaRegional">
                                    <thead class="table-dark">
                                        <tr id="headerRegional">
                                            <th rowspan="2">Regional</th>
                                            <!-- Cabeçalhos serão gerados dinamicamente pelo JavaScript -->
                                        </tr>
                                        <tr id="subheaderRegional">
                                            <!-- Subcabeçalhos serão gerados dinamicamente pelo JavaScript -->
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Dados serão carregados via JavaScript -->
                                        <tr id="totalRegional" class="table-info fw-bold">
                                            <td>Total</td>
                                            <!-- Total será preenchido dinamicamente -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Datalabels Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <!-- JS customizado -->
    <script src="/tmr/js/tmr.js"></script>

    <script>
        // Carregar informações do usuário
        $(document).ready(function () {
            $.get('/auth/usuario', function (usuario) {
                if (usuario && usuario.nome) {
                    $('#nomeUsuario').text(usuario.nome);
                    $('#nomeUsuarioNav').text(usuario.nome);
                } else {
                    $('#nomeUsuario').text('Não identificado');
                    $('#nomeUsuarioNav').text('Não identificado');
                }
            }).fail(function () {
                $('#nomeUsuario').text('Não identificado');
                $('#nomeUsuarioNav').text('Não identificado');
            });
        });
    </script>
</body>

</html>

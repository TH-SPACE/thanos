<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analytics - Thanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin: 0;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #1e293b;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-change.positive {
            color: var(--success-color);
        }

        .stat-change.negative {
            color: var(--danger-color);
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .chart-card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .chart-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            background: rgba(99, 102, 241, 0.1);
            border: none;
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-action:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .chart-wrapper {
            position: relative;
            height: 380px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 12px;
            padding: 20px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .chart-wrapper {
                height: 300px;
            }
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid rgba(99, 102, 241, 0.2);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header fade-in">
            <h1>
                <i class="fas fa-chart-line"></i>
                Dashboard Analytics
            </h1>
            <p><i class="far fa-calendar-alt"></i> Período: Últimos 3 Meses | Atualizado em tempo real</p>
        </div>

        <!-- Stats Cards -->
        <div class="stats-row fade-in">
            <div class="stat-card">
                <div class="stat-icon"
                    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-label">Total de Horas</div>
                <div class="stat-value" id="totalHoras">434.4h</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    <span>16.2% vs mês anterior</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon"
                    style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white;">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <div class="stat-label">Média Mensal</div>
                <div class="stat-value" id="mediaHoras">144.8h</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    <span>Crescimento estável</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon"
                    style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white;">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-label">Categoria Principal</div>
                <div class="stat-value" style="font-size: 1.5rem;">STAFF</div>
                <div class="stat-change">
                    <span>155.7h no período</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon"
                    style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: white;">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="stat-label">Melhor Mês</div>
                <div class="stat-value" style="font-size: 1.5rem;">Março</div>
                <div class="stat-change positive">
                    <i class="fas fa-star"></i>
                    <span>168.7h executadas</span>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-grid">
            <div class="chart-card fade-in">
                <div class="chart-header">
                    <div class="chart-title">
                        <i class="fas fa-chart-column" style="color: var(--primary-color);"></i>
                        Evolução Mensal
                    </div>
                    <div class="chart-actions">
                        <button class="btn-action" onclick="refreshChart1()">
                            <i class="fas fa-sync-alt"></i>
                            Atualizar
                        </button>
                        <button class="btn-action" onclick="exportChart1()">
                            <i class="fas fa-download"></i>
                            Exportar
                        </button>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="graficoHorasExecutadasChart"></canvas>
                </div>
            </div>

            <div class="chart-card fade-in">
                <div class="chart-header">
                    <div class="chart-title">
                        <i class="fas fa-layer-group" style="color: var(--secondary-color);"></i>
                        Análise por Categoria
                    </div>
                    <div class="chart-actions">
                        <button class="btn-action" onclick="refreshChart2()">
                            <i class="fas fa-sync-alt"></i>
                            Atualizar
                        </button>
                        <button class="btn-action" onclick="exportChart2()">
                            <i class="fas fa-download"></i>
                            Exportar
                        </button>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="graficoHorasPorTipoChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

    <script>
        function gerarDadosPrimeiroGrafico() {
            const meses = ['Janeiro', 'Fevereiro', 'Março'];
            const dataTotal = [120.5, 145.2, 168.7];
            return { labels: meses, dataTotal };
        }

        function gerarDadosSegundoGrafico() {
            const dadosSimulados = [
                { mes: 'Janeiro', tipo_posicao2: 'STAFF', total_horas: 45.2 },
                { mes: 'Janeiro', tipo_posicao2: 'TÉCNICO', total_horas: 30.1 },
                { mes: 'Janeiro', tipo_posicao2: 'CAMPO', total_horas: 25.7 },
                { mes: 'Janeiro', tipo_posicao2: 'ATENDIMENTO', total_horas: 19.5 },
                { mes: 'Fevereiro', tipo_posicao2: 'STAFF', total_horas: 52.3 },
                { mes: 'Fevereiro', tipo_posicao2: 'TÉCNICO', total_horas: 38.9 },
                { mes: 'Fevereiro', tipo_posicao2: 'CAMPO', total_horas: 34.0 },
                { mes: 'Fevereiro', tipo_posicao2: 'ATENDIMENTO', total_horas: 20.0 },
                { mes: 'Março', tipo_posicao2: 'STAFF', total_horas: 58.2 },
                { mes: 'Março', tipo_posicao2: 'TÉCNICO', total_horas: 41.5 },
                { mes: 'Março', tipo_posicao2: 'CAMPO', total_horas: 43.0 },
                { mes: 'Março', tipo_posicao2: 'ATENDIMENTO', total_horas: 26.0 }
            ];

            const dadosAgrupados = {};
            dadosSimulados.forEach(item => {
                if (!dadosAgrupados[item.tipo_posicao2]) {
                    dadosAgrupados[item.tipo_posicao2] = [];
                }
                dadosAgrupados[item.tipo_posicao2].push({
                    mes: item.mes,
                    total_horas: item.total_horas
                });
            });

            const mesesUnicos = ['Janeiro', 'Fevereiro', 'Março'];

            const cores = {
                'STAFF': 'rgba(99, 102, 241, 0.8)',
                'TÉCNICO': 'rgba(245, 158, 11, 0.8)',
                'CAMPO': 'rgba(16, 185, 129, 0.8)',
                'ATENDIMENTO': 'rgba(239, 68, 68, 0.8)'
            };

            const datasets = Object.keys(dadosAgrupados).map(tipo => {
                const data = mesesUnicos.map(mes => {
                    const item = dadosAgrupados[tipo].find(d => d.mes === mes);
                    return item ? item.total_horas : 0;
                });

                return {
                    label: tipo,
                    data: data,
                    backgroundColor: cores[tipo] || 'rgba(108, 117, 125, 0.8)',
                    borderColor: cores[tipo] ? cores[tipo].replace('0.8', '1') : 'rgba(108, 117, 125, 1)',
                    borderWidth: 2,
                    borderRadius: 8,
                    borderSkipped: false,
                };
            });

            return { mesesAnosUnicos: mesesUnicos, datasets };
        }

        function refreshChart1() {
            if (window.graficoHorasExecutadas) {
                window.graficoHorasExecutadas.update('active');
            }
        }

        function refreshChart2() {
            if (window.graficoHorasPorTipo) {
                window.graficoHorasPorTipo.update('active');
            }
        }

        function exportChart1() {
            if (window.graficoHorasExecutadas) {
                const url = window.graficoHorasExecutadas.toBase64Image();
                const link = document.createElement('a');
                link.download = 'evolucao-mensal.png';
                link.href = url;
                link.click();
            }
        }

        function exportChart2() {
            if (window.graficoHorasPorTipo) {
                const url = window.graficoHorasPorTipo.toBase64Image();
                const link = document.createElement('a');
                link.download = 'analise-por-categoria.png';
                link.href = url;
                link.click();
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const { labels, dataTotal } = gerarDadosPrimeiroGrafico();

            const ctx1 = document.getElementById('graficoHorasExecutadasChart').getContext('2d');
            window.graficoHorasExecutadas = new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Horas Executadas',
                        data: dataTotal,
                        backgroundColor: [
                            'rgba(99, 102, 241, 0.8)',
                            'rgba(139, 92, 246, 0.8)',
                            'rgba(168, 85, 247, 0.8)'
                        ],
                        borderColor: [
                            'rgba(99, 102, 241, 1)',
                            'rgba(139, 92, 246, 1)',
                            'rgba(168, 85, 247, 1)'
                        ],
                        borderWidth: 2,
                        borderRadius: 12,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(15, 23, 42, 0.95)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            padding: 12,
                            cornerRadius: 8,
                            displayColors: false,
                            callbacks: {
                                label: function (context) {
                                    return `Total: ${context.parsed.y.toFixed(1)}h`;
                                }
                            }
                        },
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            formatter: (value) => value.toFixed(1) + 'h',
                            font: { weight: 'bold', size: 14 },
                            color: '#1e293b',
                            offset: 4
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(0, 0, 0, 0.05)' },
                            title: {
                                display: true,
                                text: 'Horas',
                                font: { weight: 'bold', size: 13 }
                            }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { font: { weight: '600', size: 12 } }
                        }
                    },
                    animation: { duration: 1200, easing: 'easeInOutQuart' }
                },
                plugins: [ChartDataLabels]
            });

            const { mesesAnosUnicos, datasets } = gerarDadosSegundoGrafico();

            const ctx2 = document.getElementById('graficoHorasPorTipoChart').getContext('2d');
            window.graficoHorasPorTipo = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: mesesAnosUnicos,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: { size: 12, weight: '600' },
                                padding: 15,
                                usePointStyle: true,
                                pointStyle: 'circle'
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(15, 23, 42, 0.95)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            padding: 12,
                            cornerRadius: 8,
                            callbacks: {
                                label: function (context) {
                                    return `${context.dataset.label}: ${context.parsed.y.toFixed(1)}h`;
                                }
                            }
                        },
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            formatter: (value) => value !== 0 ? value.toFixed(1) + 'h' : '',
                            font: { weight: 'bold', size: 10 },
                            color: '#1e293b',
                            offset: 2
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(0, 0, 0, 0.05)' },
                            title: {
                                display: true,
                                text: 'Horas',
                                font: { weight: 'bold', size: 13 }
                            }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { font: { weight: '600', size: 12 } }
                        }
                    },
                    animation: { duration: 1200, easing: 'easeInOutQuart' }
                },
                plugins: [ChartDataLabels]
            });
        });
    </script>
</body>

</html>

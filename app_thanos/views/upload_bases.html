        fetch('/auth/usuario')

                }
                // document.getElementById('posBd').style.display = 'inline-block';  // Ocultado conforme solicitação
                console.log('Acessos do usuário:', acessos);

    </script>

    <script>
        async function envioPos() {
            const { value: file } = await Swal.fire({
                position: "top",
                title: "Selecione o arquivo Excel em CSV baixado do GPS.",
                input: "file",
                inputAttributes: {
                    accept: ".csv",
                    "aria-label": "Upload de base de dados"
                }
            });

            if (file) {
                const formData = new FormData();
                formData.append("arquivo", file);

                try {

                    //loading

                    Swal.fire({
                        position: "top",
                        title: 'Aguarde...',
                        text: 'Enviando Dados...',
                        allowOutsideClick: false,
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    });

                    const res = await fetch("/thanos/upload_Posbd", {
                        method: "POST",
                        body: formData
                    });

                    const texto = await res.text();

                    Swal.fire({
                        position: "top",
                        icon: res.ok ? "success" : "error",
                        title: res.ok ? "Enviado com sucesso!" : "Erro ao enviar",
                        html: texto
                    });
                } catch (err) {
                    console.error(err);
                    Swal.fire({
                        position: "top",
                        icon: "error",
                        title: "Erro de conexão",
                        text: "Não foi possível enviar o arquivo."
                    });
                }
            }
        }
    </script>
